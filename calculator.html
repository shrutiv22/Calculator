<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body class="body">
        <div class="container">
            <div class="screen"></div>
            <div class="colFlex">
                <div class="rowFlex">
                    <div class="item" id="item-1"><h1>7</h1></div>
                    <div class="item" id="item-2"><h1>8</h1></div>
                    <div class="item" id="item-3"><h1>9</h1></div>
                    <div class="item" id="item-4"><h1>+</h1></div>
                </div>
                <div class="rowFlex">
                    <div class="item" id="item-1"><h1>4</h1></div>
                    <div class="item" id="item-2"><h1>5</h1></div>
                    <div class="item" id="item-3"><h1>6</h1></div>
                    <div class="item" id="item-4"><h1>-</h1></div>
                </div>
                <div class="rowFlex">
                    <div class="item" id="item-1"><h1>1</h1></div>
                    <div class="item" id="item-2"><h1>2</h1></div>
                    <div class="item" id="item-3"><h1>3</h1></div>
                    <div class="item" id="item-4"><h1>*</h1></div>
                </div>
                <div class="rowFlex">
                    <div class="item" id="item-1"><h1>.</h1></div>
                    <div class="item" id="item-2"><h1>0</h1></div>
                    <div class="item" id="item-5"><h1>C</h1></div>
                    <div class="item" id="item-4"><h1>/</h1></div>
                </div>

            </div>
        </div>
    </body>
</html>
